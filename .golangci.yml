run:
  tests: false

  go: "1.18"

  issues-exit-code: 0

severity:
  default-severity: warn

linters:
  fast: true
  enable:
    - gci
    - wsl
    - wrapcheck
  presets:
    - bugs
    - unused
    - format

linters-settings:
  gci:
    local-prefixes: github.com/Southclaws/storyden
    sections:
      - standard
      - default
      - prefix(github.com/Southclaws/storyden)
